<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Red Bull</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #07223a;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            padding: 20px 50px;
            backdrop-filter: blur(10px);
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-pills {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-pills a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-pills a.active {
            background: white;
            color: #4682b4;
        }

        .nav-pills a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-pills a.active:hover {
            background: white;
            color: #4682b4;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: rgb(17, 17, 17);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header-icons button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Gallery Section */
        .gallery-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 50px auto;
            margin-bottom: 100px;
            padding: 0 20px;
        }
        
        .gallery-section img {
            width: 70%;
            height: 80%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .gallery-section img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 60px 50px 30px;
            color: white;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 12px;
        }

        .footer-section ul li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: white;
        }

        .social-icons {
            display: flex;
            gap: 15px; 
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 20px;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .gallery-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin: 30px auto;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
                padding: 0 20px;
            }

            footer {
                padding: 40px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
